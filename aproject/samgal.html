<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoshPicks - Shop Gallery</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #F7EFE5;
            margin: 0;
        }

        header {
            background-color: #C8A1E0;
            padding: 15px;
            text-align: center;
            color: white;
        }

        header h2 {
            margin: 0;
            font-size: 24px;
        }

        section {
            padding: 40px 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 16px;
        }

        footer {
            background-color: #C8A1E0;
            padding: 10px;
            text-align: center;
            color: white;
            margin-top: 40px;
        }

        /* Responsive Styling */
        @media (max-width: 600px) {
            header h2 {
                font-size: 20px;
            }

            .gallery {
                grid-template-columns: 1fr 1fr;
            }

            .gallery-item img {
                width: 100%;
            }
        }

        @media (max-width: 400px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<header>
    <h2>Our Shop Gallery</h2>
</header>

<section>
    <h2 style="text-align: center; color: #C8A1E0;">Explore Our Beautiful Store</h2>
    <div class="gallery">
        <div class="gallery-item">
            <img src="shop-interior1.jpg" alt="Shop Interior 1">
            <div class="caption">Interior View 1</div>
        </div>
        <div class="gallery-item">
            <img src="shop-interior2.jpg" alt="Shop Interior 2">
            <div class="caption">Interior View 2</div>
        </div>
        <div class="gallery-item">
            <img src="shop-exterior.jpg" alt="Shop Exterior">
            <div class="caption">Shop Exterior</div>
        </div>
        <div class="gallery-item">
            <img src="shop-display1.jpg" alt="Product Display 1">
            <div class="caption">Product Display 1</div>
        </div>
        <div class="gallery-item">
            <img src="shop-display2.jpg" alt="Product Display 2">
            <div class="caption">Product Display 2</div>
        </div>
        <div class="gallery-item">
            <img src="shop-interior3.jpg" alt="Shop Interior 3">
            <div class="caption">Interior View 3</div>
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2024 PoshPicks | All rights reserved.</p>
</footer>

</body>
</html>
